<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Notes (by Fresh Lime)</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:wght@400;700" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>

<body>
  <div id="app" class="grid" v-cloak>
    <div class="main">
      <quill-editor id="editor" ref="myTextEditor" @ready="onEditorReady($event)" @change="onEditorChange($event)" :options="editorOption"></quill-editor>
    </div>
    <div class="sidebar">
      <div class="search-container">
        <input type="text" placeholder="Search ..." />
      </div>
      <ul>
        <li v-bind:class="{ active: (today == active) }" v-on:click="selectNote(today)">today</li>
        <li v-for="item in sidebar" v-bind:class="{ active: (item[0] == active) }" v-show="item[0] != today" v-on:click="selectNote(item[0])">{{ item[0] }}</li>
      </ul>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
